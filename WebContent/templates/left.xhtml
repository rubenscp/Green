<!-- 
	Name: left.xhtml
	Description: This code defines left content of the main form with the dynamic menu of the Green System   
	Author: Rubens de Castro Pereira 
	Version: 0.1
	Date: 01/09/2015
 -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<!-- 		<h:outputStylesheet name="#{configuration['green.css']}" /> -->

		<!-- Left region of the main form used to operations menu -->
		<p:layoutUnit id="Left_Green" position="west" size="210"
			resizable="false" closable="false" collapsible="true" gutter="0">

			<h:form>

				<!-- Building the menu dynamically as the user's profile -->
				<p:panelMenu model="#{menuController.model}" toggleable="true" />

			</h:form>

		</p:layoutUnit>

	</ui:composition>

</h:body>

</html>
