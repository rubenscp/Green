<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<h:outputStylesheet name="/templates/css/GreenStyle.css" />

		<!-- Superior region of the main form -->
		<p:layoutUnit id="Header_Green" position="north" size="65"
			resizable="false" closable="false" collapsible="false">

			<table width="100%" class="top">
				<tr>
					<td width="87%" class="topTitle" align="left"><h:outputText
							value="#{labels['green.fullName']} - #{labels['green.shortName']}" />
					</td>

					<td width="10%" class="topLoggedPerson"><h:form>
							<p:commandLink id="personName" action="loggedPerson.xhtml"
								ajax="false">
								<h:outputText id="personNameOutputText"
									value="#{sessionController.compactNamePerson}" styleClass="sitisPersonName" />
							</p:commandLink>
						</h:form></td>

					<td width="3%"><h:form>
							<p:commandLink id="logout" action="#{loginController.logout}"
								ajax="false">
								<img src="#{request.contextPath}/templates/images/logout_01.jpg"
									alt="#{labels['menu.logged.person.logout']}" height="20"
									width="20" />
								<p:confirm header="#{labels['menu.logout.person.header']}"
									message="#{labels['menu.logout.person.message']}"
									icon="#{propertiesSitisWeb['icon.button.confirm.alert']}" />
							</p:commandLink>

							<p:confirmDialog id="logoutConfirmDialog" global="true"
								showEffect="fade" hideEffect="fade"
								styleClass="sitisConfirmDialog">
								<p:commandButton
									value="#{labels['menu.logout.person.button.yes']}"
									type="button"
									styleClass="ui-confirmdialog-yes sitisConfirmDialogButton"
									icon="#{propertiesSitisWeb['icon.button.confirm.check']}" />
								<p:commandButton
									value="#{labels['menu.logout.person.button.no']}" type="button"
									styleClass="ui-confirmdialog-no sitisConfirmDialogButton"
									icon="#{propertiesSitisWeb['icon.button.confirm.close']}" />
							</p:confirmDialog>

						</h:form></td>
				</tr>
			</table>

		</p:layoutUnit>

	</ui:composition>

</h:body>

</html>
