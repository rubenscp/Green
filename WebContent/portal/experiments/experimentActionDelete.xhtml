<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>

		<!-- Dialog form to confirm the exclusion of the experiment -->
		<p:dialog id="dlgConfirmDeleteExperiment"
			header="#{labels['form.dialog.delete.experiment.function.title']}"
			widgetVar="wdlgConfirmDeleteExperiment" closable="false"
			closeOnEscape="true" dynamic="true" resizable="false" width="30%"
			position="center">

			<h:panelGrid columns="1" cellpadding="5" cellspacing="5">

				<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<p:outputLabel
						value="#{labels['form.dialog.delete.experiment.identifier.and.title']}"
						styleClass="greenConfirmDialogMessage" style="font-weight: bold;" />
					<p:outputLabel
						value="#{experimentController.experimentSelected.shortTitle}"
						styleClass="greenConfirmDialogMessage" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<p:outputLabel
						value="#{labels['form.dialog.delete.experiment.attention']}"
						styleClass="greenConfirmDialogMessage" style="font-weight: bold;" />
				</h:panelGrid>

				<p:dataList value="#{experimentController.experimentContent}"
					var="experimentContent" type="unordered"
					styleClass="greenConfirmDialogList" style="border-style: none;"
					rendered="false">
					#{experimentContent} 
				</p:dataList>

			</h:panelGrid>

			<h:panelGrid columns="1" columnClasses="greenPanelgridColumnCenter"
				width="100%">
				<p:outputLabel
					value="#{labels['form.dialog.delete.experiment.message.confirm']}"
					styleClass="greenConfirmDialogMessage" style="font-weight: bold;" />

				<h:panelGrid columns="2"
					columnClasses="greenPanelgridColumnLeft, greenPanelgridColumnRight"
					width="100%">
					<p:commandButton id="buttonYes"
						value="#{labels['form.dialog.delete.experiment.button.yes.value']}"
						actionListener="#{experimentController.executeDelete('wdlgConfirmDeleteExperiment')}"
						styleClass="greenConfirmDialogButton"
						update="msgs frmExperimentManager">
					</p:commandButton>
					<p:commandButton id="buttonNo"
						value="#{labels['form.dialog.delete.experiment.button.no.value']}"
						actionListener="#{experimentController.closeDialogForm('wdlgConfirmDeleteExperiment')}"
						styleClass="greenConfirmDialogButton" update="msgs">
					</p:commandButton>
				</h:panelGrid>

			</h:panelGrid>

		</p:dialog>

	</ui:composition>

</h:body>

</html>
