<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" encoding="UTF-8"
	locale="#{sessionController.locale}">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/templates/css/SITISWebStyle.css" />
			<title>#{labels['sitis.web.shortName']}</title>
		</f:facet>
	</h:head>

	<h:body>

		<!-- Calling method before render page -->
		<f:metadata>
			<f:event listener="#{sessionController.init()}" type="preRenderView" />
		</f:metadata>

		<p:layout fullPage="true" id="divMain" styleClass="sitisLayout">

			<f:loadBundle basename="cfg.configuration" var="configuration" />

			<!-- Top od login form  -->
			<div id="divTop">
				<ui:insert name="divTop">
					<ui:include src="../templates/top.xhtml" />
				</ui:insert>
			</div>

			<div id="divCenter">

				<!-- Center of main form -->
				<p:layoutUnit id="Center_SITISWeb" position="center" size="200"
					resizable="false" closable="false" collapsible="false" gutter="0">

					<p:focus context="frmLogin" />

					<h:form id="frmLogin" prependId="false">

						<div class="centerContainer">
							<div class="centerContent">

								<table align="center" class="login">
									<tr>
										<td class="formLogin"><h:panelGrid columns="1"
												columnClasses="sitisLoginPainelGrid">

												<p:panel header="#{labels['form.login.title']}"
													styleClass="sitisPanelgridColumnCenter"
													style="width:20em; padding:0em; margin:0em;">


													<h:panelGrid columns="1" cellspacing="5"
														columnClasses="sitisPanelgridColumnCenter" width="100%">

														<p:inputText id="loginField"
															label="#{labels['form.login.login.label']}"
															value="#{loginController.login}" required="true"
															placeholder="#{labels['form.login.login.contentField']}"
															maxlength="7" size="12" styleClass="sitisInputText"
															style="width:10em;" tabindex="1">
															<f:validateLength maximum="7" />
														</p:inputText>

														<p:password id="passwordField"
															label="#{labels['form.login.password.label']}"
															value="#{loginController.password}" required="true"
															placeholder="#{labels['form.login.password.contentField']}"
															maxlength="20" size="20" styleClass="sitisInputText"
															style="width:10em;" tabindex="2">
															<f:validateLength maximum="20" />
														</p:password>

														<p:commandButton id="buttonLogin"
															value="#{labels['form.login.button.login.value']}"
															action="#{loginController.validate}" ajax="true"
															update="frmLogin" styleClass="sitisCommandButton"
															style="width:12.0em !important" onclick="getResolution()"
															tabindex="3">
															<p:tooltip id="tipButtonLogin" for="buttonLogin"
																value="#{labels['form.login.button.login.tip']}"
																styleClass="sitisToolTip" />
														</p:commandButton>

														<p:messages id="msgs" closable="false"
															styleClass="errorWarningMessages" style="width:100%;" />

													</h:panelGrid>

												</p:panel>

											</h:panelGrid></td>

									</tr>

								</table>

							</div>
						</div>

					</h:form>

				</p:layoutUnit>

			</div>

			<!-- Bottom of login form  -->
			<div id="divBottom">
				<ui:insert name="divBottom">
					<ui:include src="../templates/bottom.xhtml" />
				</ui:insert>
			</div>

		</p:layout>

		<p:ajaxStatus id="statusDialog" onstart="PF('statusDialog').show();"
			oncomplete="PF('statusDialog').hide();" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:graphicImage value="#{configuration['sitisweb.status.icon']}" />
		</p:dialog>

	</h:body>

</f:view>

</html>
