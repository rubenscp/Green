<!-- 
	Name: main.xhtml
	Description: This code shows the main form of the Green. It defines the layout and divisions of the main form.   
	Author: Rubens de Castro Pereira 
	Version: 0.1

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" encoding="UTF-8"
	locale="#{sessionController.locale}">


	<h:head>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link type="text/css" rel="stylesheet"
				href="#{configuration['green.css']}" />
			<title>#{labels['green.web.shortName']}</title>
		</f:facet>
	</h:head>
	<!-- 			<link type="text/css" rel="stylesheet" -->
	<!-- 				href="#{request.contextPath}/templates/css/GreenStyle.css" /> -->


	<h:body>

		<!-- Calling method before render page -->
		<f:metadata>
			<f:event listener="#{sessionController.init()}" type="preRenderView" />
			<f:event listener="#{menuController.init()}" type="preRenderView" />
		</f:metadata>

		<p:layout fullPage="true" id="divMain" styleClass="greenLayout">

			<f:loadBundle basename="cfg.configuration" var="configuration" />

			<div id="divTop">
				<ui:insert name="divTop">
					<ui:include src="../templates/top.xhtml" />
				</ui:insert>
			</div>

			<div id="divLeft">
				<ui:insert name="divLeft">
					<ui:include src="../templates/left.xhtml" />
				</ui:insert>
			</div>

			<div id="divCenter">
				<ui:insert name="divCenter">
					<ui:include src="../templates/center.xhtml" />
				</ui:insert>
			</div>

			<div id="divBottom">
				<ui:insert name="divBottom">
					<ui:include src="../templates/bottom.xhtml" />
				</ui:insert>
			</div>

		</p:layout>

		<!-- 		<p:ajaxStatus id="statusDialog" onstart="PF('statusDialog').show();" -->
		<!-- 			oncomplete="PF('statusDialog').hide();" /> -->
		<!-- 		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" -->
		<!-- 			closable="false" resizable="false" showHeader="false"> -->
		<!-- 			<h:graphicImage value="#{configuration['green.status.icon']}" /> -->
		<!-- 		</p:dialog> -->

	</h:body>

</f:view>

</html>
