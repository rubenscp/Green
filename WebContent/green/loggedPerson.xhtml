<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- 
	Name: ImportExperiment.xhtml
	Description: This code defines the form that imports one experiment from SIEXP    
	Author: Rubens de Castro Pereira 
	Version: 0.1
	Date: 11/09/2015
 -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="/sitis/main.xhtml">

		<ui:define name="center">

			<h:form id="frmLoggedPerson">

				<table align="center" cellpadding="1" cellspacing="1">
					<tr>
						<td><h:outputLabel id="functionTitle"
								value="#{labels['form.logged.person.function.title']}" /></td>
					</tr>
				</table>

				<table width="100%" cellpadding="0">
					<tr>
						<td width="70%" align="left"></td>
						<td width="30%" align="right"><p:panel
								styleClass="sitisPanelButtons">
								<p:commandButton id="buttonReturn"
									value="#{labels['form.logged.person.button.return']}"
									action="#{loggedPersonController.returnMainPage}" ajax="false"
									icon="#{propertiesSitisWeb['icon.button.return']}"
									styleClass="sitisCommandButton" />
							</p:panel></td>
					</tr>
				</table>

				<p:panel id="panelLoggedPerson">

					<h:panelGrid columns="2" cellpadding="2">

						<p:outputLabel value="#{labels['form.logged.person.login']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.login}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel value="#{labels['form.logged.person.name']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel value="#{loggedPersonController.personEntity.name}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel
							value="#{labels['form.logged.person.registration']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.registration}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel value="#{labels['form.logged.person.email']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.email}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel
							value="#{labels['form.logged.person.workplaceName']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.workplaceName}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel
							value="#{labels['form.logged.person.workplaceInitials']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.workplaceInitials}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel
							value="#{labels['form.logged.person.lastUpdateDate']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.lastUpdateDateLoggedPerson}"
							styleClass="sitisOutputLabel">
						</p:outputLabel>

						<p:outputLabel
							value="#{labels['form.logged.person.localRemoteLastLogin']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.localRemoteLastLogin}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel
							value="#{labels['form.logged.person.internalExternalPerson']}"
							styleClass="sitisOutputLabel" />
						<p:outputLabel
							value="#{loggedPersonController.personEntity.internalExternalPerson}"
							styleClass="sitisOutputLabel" />

						<p:outputLabel for="language"
							value="#{labels['form.logged.person.language']}"
							styleClass="sitisOutputLabel" />
						<p:selectOneMenu id="language"
							value="#{languageController.language}" styleClass="sitisDropDown"
							disabled="false">
							<f:selectItem itemLabel="Language" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{languageController.languages}" />

							<!-- 
							<f:ajax listener="#{languageController.updateLanguage}" 
								render="@all" />
							 -->
							<p:ajax listener="#{languageController.updateLanguage}" />
						</p:selectOneMenu>

						<p:outputLabel value="#{labels['form.logged.person.theme']}"
							styleClass="sitisOutputLabel" />
						<p:themeSwitcher value="#{themeController.theme}"
							styleClass="sitisDropDown" disabled="false">
							<f:selectItem itemLabel="Choose Theme" itemValue="" />
							<f:selectItems value="#{themeController.themes}" />
							<p:ajax listener="#{themeController.updateTheme}" />
						</p:themeSwitcher>

					</h:panelGrid>

				</p:panel>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
