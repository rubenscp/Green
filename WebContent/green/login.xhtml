<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Green</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/templates/css/GreenStyle.css" />
</h:head>

<h:body>

	<h:outputStylesheet name="/templates/css/GreenStyle.css" />

	<!-- Top of form -->
	<p:layout id="formGreen" fullPage="true" styleClass="greenLayout">

		<p:layoutUnit id="Header_Green" position="north" size="65"
			resizable="false" closable="false" collapsible="false">

			<table width="100%" class="top">
				<tr>
					<td width="85%" class="topTitle"><h:outputText
							value="#{labels['green.fullName']} - #{labels['green.shortName']}" />
					</td>
					<td width="15%" class="topLanguage"><h:panelGroup>
							<h:form id="formlanguage">
								<p:commandLink id="portuguese"
									action="#{languageController.changeToPortuguese}" ajax="false"
									disabled="true">
									<img
										src="#{request.contextPath}/templates/images/portuguese_language.jpg"
										alt="português" height="25" width="25" />
								</p:commandLink>
								<p:commandLink id="english"
									action="#{languageController.changeToEnglish}" ajax="false"
									disabled="true">
									<img
										src="#{request.contextPath}/templates/images/english_language.jpg"
										alt="inglês" height="25" width="25" />
								</p:commandLink>
							</h:form>
						</h:panelGroup></td>
				</tr>
			</table>
		</p:layoutUnit>

		<!-- Footer of form -->
		<p:layoutUnit id="Footer_Green" position="south" size="45"
			resizable="false" closable="true" collapsible="false">
			<table width="100%" class="footer">
				<tr>
					<td class="footerTitle"><h:outputText
							value="&copy; 2015 #{labels['company.name']} - #{labels['company.shortName']} | #{labels['green.copyright']} | #{labels['green.version']}" />
					</td>
				</tr>
			</table>
		</p:layoutUnit>

		<!-- Center of form -->
		<p:layoutUnit id="Content_Green" position="center">

			<table align="center" class="login">

				<tr>
					<td class="spaceLogin"></td>
				</tr>

				<tr>
					<td class="formLogin"><h:form>

							<p:panel id="formLogin" header="#{labels['login.title']}"
								styleClass="formLoginPanel">

								<p:focus context="formLogin" />

								<table align="center">
									<tr>
										<td><h:panelGrid id="panelLoginFields" columns="1"
												cellpadding="5">
												<p:inputText id="loginField"
													label="#{labels['login.login.label']}"
													value="#{loginController.login}" required="true"
													placeholder="#{labels['login.login.contentField']}"
													maxlength="100" size="40" styleClass="greenInputText"
													style="width:30em;">
												</p:inputText>

												<p:password id="passwordField"
													label="#{labels['login.password.label']}"
													value="#{loginController.password}" required="true"
													placeholder="#{labels['login.password.contentField']}"
													maxlength="20" size="20" styleClass="greenInputText"
													style="width:13em;">
													<f:validateLength maximum="20" />
												</p:password>
											</h:panelGrid> <h:panelGrid id="panelLoginButtons" columns="2"
												cellpadding="5">
												<p:commandButton id="loginButton"
													value="#{labels['login.buttonLogin']}"
													action="#{loginController.validate}" ajax="false"
													update="formLogin" styleClass="greenCommandButton"
													style="width:14.7em;" />

											</h:panelGrid> 
											
											<p:messages id="msgs" styleClass="errorWarningMessages" />

										</td>
									</tr>
								</table>

							</p:panel>
						</h:form></td>
				</tr>
			</table>

		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
